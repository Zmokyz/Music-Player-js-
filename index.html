<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="Container">
        <div id="musicplayer">
            <img class="Img_player" src="resources/cover-1.png" alt="">
            <h1 id="Name_song">Lost in the City Lights</h1>
            <p id="Autor_song">Cosmo Sheldrake</p>
            <input type="range" value="0" id="Progress_song">

            <div class="Rep_nav">
                <i class="buttons_rep" id="reverse"><img src="resources/Stop_and_play_fill-1.svg" alt=""></i>
                <i onclick="PlayPause()" id="PlayMusic" class="play"><div class="circle"><img src="resources/Play_fill.svg" alt=""></div></i>
                <i class="buttons_rep" id="pass"> <img src="resources/Stop_and_play_fill_reverse.svg" alt=""></i>
            </div>
            <audio controls id="song">
                <source src="resources/lost-in-city-lights-145038.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
